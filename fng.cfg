#Server Name
sv_name "FNG2 Server"

#Server Rcon Password
sv_rcon_password rconpassword

# Server Gametype
## fng2 for instagib fng
## fng2solo for instagib fng solo
## fng2boom for grenade fng
## fng2boomsolo for grenade fng solo
## fng24teams for a 4 team fng version
sv_gametype fng2

# Map name
sv_map "AliveFNG"

# Enable /emote command and wheel
#sv_emote_wheel 1
#sv_emotional_tees 1

# high bandwidth, for smoother gaming
sv_high_bandwidth 1

sv_inactivekick_time 20

# Server password
# password serverpassword

# Register to master server
sv_register 1

sv_tournament_mode 0

# Max Clients, that can connect to this server
sv_max_clients 16
sv_spectator_slots 0

# Server port
sv_port 8340

sv_max_clients_per_ip 4

# Server Motd info (info text when joining the server)
sv_motd "FNG2 by ΛLIVΣ\nVisit aliveclan.de\n\nNew in FNG2:\n\n   -Overall new Source Code for fng\n   -Golden Spikes\n\nhttps://github.com/Jupeyy/teeworlds-fng2-mod"

